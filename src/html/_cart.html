<div class="cart">
    <div class="cart__empty">
        <img class="cart__empty-image" src=" assets/img/cart.svg">
        <span class="cart__empty-text">Your cart is empty.</span>
    </div>
    <table class="cart__table">
        <thead>
            <tr>
                <th>
                    Items (<span class="items-count">0</span>)
                </th>
                <th>
                    Qty
                </th>
                <th>
                    Price
                </th>
            </tr>
        </thead>
        <tbody class="cart__table-items">
        </tbody>
    </table>

    <div class="cart__price">
        <h4 class="cart__price-title">Total</h4>
        <div class="cart__price-row total">
            <h4 class="price-text">Items (<span class="items-count"></span>)</h4>
            <h4 class="price-text colon">:</h4>
            <h4 class="price-text amount"></h4>
        </div>
        <div class="cart__price-row discount">
            <h4 class="price-text">Discount</h4>
            <h4 class="price-text colon">:</h4>
            <h4 class="price-text amount"></h4>
        </div>
        <div class="cart__price-row type-discount">
            <h4 class="price-text">Type Discount</h4>
            <h4 class="price-text colon">:</h4>
            <h4 class="price-text amount"></h4>
        </div>
        <div class="cart__price-row effective">
            <h4 class="price-text">Order Total</h4>
            <h4 class="price-text colon">:</h4>
            <h4 class="price-text amount"></h4>
        </div>
    </div>
</div>
